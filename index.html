<script id="fadeInScripts" type="text/javascript">

  $(".fade-in").children().css('visibility', 'hidden');

  var fadeIn = function (elem) {
    // elem.children().css('visibility', 'hidden')
    if(elem.children().css('visibility') == 'hidden') 
    {
      var fadein = function (s, d) {
          setTimeout(function () {
              s.css('visibility', 'visible')
              s.addClass('appear');
          }, d);
      }

      var fInt = 0;

      elem.children().each(function () {
          if ($(this).css('visibility') == 'hidden') {
              fInt += 300;
              fadein($(this), fInt)
          }
      });
    }
  }

  fadeIn($("#cover .fade-in"))
</script>
